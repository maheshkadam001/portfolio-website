<svg width="350" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional background with data theme -->
  <defs>
    <radialGradient id="aboutBg" cx="50%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="70%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0f0f0f"/>
    </radialGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DAA520"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D4AF37" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#DAA520" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#B8860B" stop-opacity="0.4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="350" height="350" fill="url(#aboutBg)"/>
  
  <!-- Data visualization elements -->
  <!-- Chart bars -->
  <rect x="50" y="280" width="15" height="40" fill="url(#goldGradient)" opacity="0.7"/>
  <rect x="70" y="260" width="15" height="60" fill="url(#goldGradient)" opacity="0.8"/>
  <rect x="90" y="240" width="15" height="80" fill="url(#goldGradient)" opacity="0.9"/>
  <rect x="110" y="220" width="15" height="100" fill="url(#goldGradient)"/>
  <rect x="130" y="200" width="15" height="120" fill="url(#goldGradient)" opacity="0.9"/>
  
  <!-- Data points and lines -->
  <circle cx="280" cy="100" r="3" fill="#D4AF37"/>
  <circle cx="300" cy="80" r="3" fill="#D4AF37"/>
  <circle cx="320" cy="60" r="3" fill="#D4AF37"/>
  <line x1="280" y1="100" x2="300" y2="80" stroke="#D4AF37" stroke-width="2"/>
  <line x1="300" y1="80" x2="320" y2="60" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- Professional figure silhouette -->
  <circle cx="175" cy="130" r="45" fill="url(#goldGradient)"/>
  <path d="M175 190 C145 190 125 210 125 235 L125 270 L225 270 L225 235 C225 210 205 190 175 190" fill="url(#goldGradient)"/>
  
  <!-- Laptop/workspace representation -->
  <rect x="140" y="290" width="70" height="40" rx="5" fill="#333" stroke="url(#goldGradient)" stroke-width="2"/>
  <rect x="145" y="295" width="60" height="30" fill="#D4AF37" opacity="0.3"/>
  
  <!-- Data analytics symbols -->
  <!-- Pie chart -->
  <circle cx="280" cy="280" r="25" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  <path d="M280 255 A25 25 0 0 1 305 280 L280 280 Z" fill="url(#goldGradient)" opacity="0.7"/>
  <path d="M280 280 L305 280 A25 25 0 0 1 290 302 Z" fill="url(#goldGradient)" opacity="0.5"/>
  
  <!-- Decorative data streams -->
  <path d="M30 50 Q80 30 130 50 T230 40" stroke="url(#dataGradient)" stroke-width="2" fill="none"/>
  <path d="M320 150 Q300 180 270 200 T200 220" stroke="url(#dataGradient)" stroke-width="2" fill="none"/>
  
  <!-- Professional border -->
  <rect width="350" height="350" fill="none" stroke="url(#goldGradient)" stroke-width="4"/>
  
  <!-- Professional title -->
  <text x="175" y="330" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#D4AF37">DATA ANALYTICS</text>
  <text x="175" y="345" font-family="Inter, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff" opacity="0.9">Professional Profile</text>
</svg>