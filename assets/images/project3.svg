<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="250" fill="#000000"/>
  
  <!-- Weather app mockup -->
  <rect x="50" y="20" width="300" height="200" rx="15" fill="#1a1a1a" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="60" y="30" width="280" height="30" fill="#D4AF37"/>
  <text x="70" y="48" font-family="Arial, sans-serif" font-size="12" fill="#000000">Weather Dashboard</text>
  
  <!-- Weather icon -->
  <circle cx="150" cy="100" r="25" fill="#FFD700"/>
  <path d="M130 80 Q150 70 170 80 Q180 90 175 105 Q170 120 150 115 Q130 120 125 105 Q120 90 130 80" fill="#87CEEB" opacity="0.7"/>
  
  <!-- Temperature -->
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">25Â°C</text>
  
  <!-- Location -->
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="12" fill="#e0e0e0">New York, NY</text>
  
  <!-- Weather details -->
  <rect x="70" y="150" width="60" height="30" rx="5" fill="#E6F3FF"/>
  <text x="75" y="162" font-family="Arial, sans-serif" font-size="8" fill="#333">Humidity</text>
  <text x="75" y="172" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4A90E2">65%</text>
  
  <rect x="140" y="150" width="60" height="30" rx="5" fill="#E6F3FF"/>
  <text x="145" y="162" font-family="Arial, sans-serif" font-size="8" fill="#333">Wind</text>
  <text x="145" y="172" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4A90E2">12 km/h</text>
  
  <rect x="210" y="150" width="60" height="30" rx="5" fill="#E6F3FF"/>
  <text x="215" y="162" font-family="Arial, sans-serif" font-size="8" fill="#333">Pressure</text>
  <text x="215" y="172" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4A90E2">1013 hPa</text>
  
  <!-- Chart representation -->
  <polyline points="70,190 90,185 110,180 130,185 150,175 170,180 190,175 210,170 230,175 250,180 270,175" 
            fill="none" stroke="#4A90E2" stroke-width="2"/>
  
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Weather Dashboard</text>
</svg>